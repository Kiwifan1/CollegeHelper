<div class="page">
  <mat-card color="secondary">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form
        class="form"
        [formGroup]="form"
        (ngSubmit)="createAccount()"
        autcomplete="off"
        (reset)="form.reset()"
      >
        <mat-form-field class="fill-card">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            formControlName="username"
            placeholder="Ex. pat"
            required
          />
        </mat-form-field>
        <p>
          <mat-form-field class="fill-card">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              formControlName="username"
              placeholder="Ex. pat@example.com"
              required
            />
            <mat-error *ngIf="invalidEmail()"
              >Please enter a valid email address
            </mat-error>

            <mat-error *ngIf="emptyEmail()"
              >Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="fill-card">
            <input
              type="password"
              matInput
              placeholder="Password*"
              formControlName="password"
            />
            <mat-error *ngIf="invalidPassword()">Invalid Password</mat-error>
          </mat-form-field>
        </p>
        <mat-form-field class="fill-card">
          <input
            type="password"
            matInput
            placeholder="Confirm Password*"
            formControlName="confirmPassword"
          />
          <mat-error *ngIf="invalidConfirmPassword()"
            >Passwords should match</mat-error
          >
        </mat-form-field>
        <mat-card-actions>
          <span class="fill-remaining-space"></span>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
          >
            Sign Up
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
