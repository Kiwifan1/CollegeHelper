<div class="page">
  <div class="page-content">
    <div class="page-title">
      <h1>Increment Number</h1>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Increment Number Here!</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="number" placeholder="0" />
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" (click)="increment()">
        Increment
      </button>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Give your name and age!</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" [(ngModel)]="name" placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="age" placeholder="Age" />
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" (click)="getAge()">
        Submit
      </button>
      <mat-card-content *ngIf="agePressed">
        <h3>{{ result | json }}</h3>

        <h3>Hello {{ result.name }}, you will be {{ result.age | json }}</h3>
      </mat-card-content>
    </mat-card>
  </div>
</div>
