<h2 mat-dialog-title>Confirm Changes</h2>
<mat-dialog-content>
  <mat-form-field class="pass-form">
    <mat-label>Enter Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" required />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [disabled]="!password" [mat-dialog-close]="password">
    Confirm
  </button>
</mat-dialog-actions>
