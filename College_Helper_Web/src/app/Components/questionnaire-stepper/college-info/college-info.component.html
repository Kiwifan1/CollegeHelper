<div>
  <form [formGroup]="collegeForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Size</mat-label>
        <mat-select formControlName="collegeSize">
          <mat-option value="very-small">Very Small</mat-option>
          <mat-option value="small">Small</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="large">Large</mat-option>
          <mat-option value="very-large">Very Large</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Budget</mat-label>
        <input
          matInput
          type="number"
          formControlName="collegeCost"
          placeholder="e.g. 10000"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Sports</mat-label>
        <input
          matInput
          type="text"
          formControlName="collegeSports"
          placeholder="e.g. Soccer, Basketball"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Clubs</mat-label>
        <input
          matInput
          type="text"
          formControlName="collegeClubs"
          placeholder="e.g. Chess, Debate"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Greek Life?</mat-label>
        <mat-select formControlName="collegeGreekLife">
          <mat-option value="yes">Yes</mat-option>
          <mat-option value="no">No</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <div class="stepper-buttons">
    <button mat-button matStepperPrevious>Back</button>
    <div class="fill-remaining-space"></div>
    <button mat-button matStepperNext>Next</button>
  </div>
</div>
