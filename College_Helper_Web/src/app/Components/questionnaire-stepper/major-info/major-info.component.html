<div>
  <form [formGroup]="basicMajorPreferencesForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Majors</mat-label>
        <input
          #searchInput
          matInput
          type="text"
          [formControl]="searchForm"
          placeholder="Search for majors"
          [matAutocomplete]="auto"
        />
        <mat-icon matSuffix>search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let major of filteredMajors | async"
            [value]="major"
            (click)="addMajor(major)"
          >
            {{ major }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="searchForm.invalid"
          >Please enter a valid major</mat-error
        >
      </mat-form-field>

      <mat-chip-listbox>
        <mat-chip
          *ngFor="let major of selectedMajors"
          (removed)="removeMajor(major)"
        >
          {{ major }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-listbox>
    </div>
  </form>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Advanced Major Preferences</mat-panel-title>
      </mat-expansion-panel-header>

      <form [formGroup]="advancedMajorPreferencesForm">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Major Type</mat-label>
            <mat-select formControlName="majorType">
              <mat-option value="stem">STEM</mat-option>
              <mat-option value="humanities">Humanities</mat-option>
              <mat-option value="business">Business</mat-option>
              <mat-option value="other">Other</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Major Location</mat-label>
            <input
              matInput
              type="text"
              formControlName="majorLocation"
              placeholder="e.g. Seattle, New York"
            />
          </mat-form-field>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="stepper-buttons">
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </div>
</div>
