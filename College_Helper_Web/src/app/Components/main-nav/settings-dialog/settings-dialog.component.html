<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <mat-form-field class="light-form">
    <mat-label>Theme</mat-label>
    <mat-select [(ngModel)]="selectedTheme" (selectionChange)="switchTheme()">
      <mat-option value="light">Light Mode</mat-option>
      <mat-option value="dark">Dark Mode</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
