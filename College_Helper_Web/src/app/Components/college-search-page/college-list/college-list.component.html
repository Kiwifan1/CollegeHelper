<mat-card>
  <mat-card-header>
    <mat-card-title>College Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Search for colleges" />
      <mat-icon>search</mat-icon>
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let college of colleges">
        <h4 mat-line>{{ college.name }}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
