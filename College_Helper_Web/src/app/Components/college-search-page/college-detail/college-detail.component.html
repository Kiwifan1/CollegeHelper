<mat-card *ngIf="college">
  <mat-tab-group [mat-stretch-tabs]="false" mat-align-tabs="start">
    <mat-tab label="Overview">
      <app-college-detail-general
        [college]="college"
      ></app-college-detail-general>
    </mat-tab>
    <mat-tab label="Admissions">
      <app-college-detail-admissions
        [college]="college"
      ></app-college-detail-admissions>
    </mat-tab>
    <mat-tab label="Costs">
      <app-college-detail-costs [college]="college"></app-college-detail-costs>
    </mat-tab>
  </mat-tab-group>
</mat-card>
